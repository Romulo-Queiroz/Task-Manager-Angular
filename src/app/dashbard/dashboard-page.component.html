<!-- dashboard.component.html -->
<div class="row mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Total Tarefas</h3>
        <h1 class="card-text">{{allTasks}}</h1>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Tarefas Concluídas</h3>
        <h1 class="card-text">{{tasksDone}}</h1>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="chart-container">
              <canvas id="myChart" width="200" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Coluna para o segundo gráfico -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="chart-container">
              <canvas id="myChartBar" width="200" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
