<!-- dashboard.component.html -->
<div class="container bg-dark">
  <h1 class="text-center text-secondary">Dashboard</h1>
  <div class="row mt-5 bg-dark">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body bg-secondary bg-gradient">
          <h3 class="card-title">Total Tarefas</h3>
          <h1 class="card-text">{{allTasks}}</h1>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body bg-secondary bg-gradient">
          <h3 class="card-title">Tarefas Conclu√≠das</h3>
          <h1 class="card-text">{{tasksDone}}</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="card bg-dark">
          <div class="card-body">
            <div class="chart-container bg-dark">
              <canvas id="myChart" width="100" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card bg-dark">
          <div class="card-body">
            <div class="chart-container">
              <canvas id="myChartBar" width="100" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
