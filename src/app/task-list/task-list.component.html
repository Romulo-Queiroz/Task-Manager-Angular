<div class="container bg-light">
    <h2>O que fazer</h2>
    <div>
        <button class="btn btn-primary" (click)="openCreateTaskModal()">Criar Tarefa</button>
        <ul class="myUl mb-3">
            <li *ngFor="let tarefa of tasksToDo" [ngClass]="{'willDo': !tarefa.done}">
                <ng-container *ngIf="tarefa.done === false">
                <p class="id">#{{ tarefa.taskId }}</p>
                <h4 class="tittle">{{ tarefa.taskTitle }}</h4>
                <p class="description"><strong>Description:</strong> {{ tarefa.taskDescription }}</p>
                <p class="category"><strong>Categoria:</strong> {{ tarefa.categoryName }}</p>
                <div class="button-group">
                <button class="btn btn-success" (click)="markTaskAsUndone(tarefa.taskId)">Feito</button>
                <button class="btn btn-danger" (click)="openConfirmationModal(tarefa.taskId)">Deletar</button>
                <button class="btn btn-warning" (click)="openUpdateTaskModal(tarefa.taskId)">Editar</button>
                </div>
            </ng-container>
            </li>
        </ul>
    </div>
</div>
