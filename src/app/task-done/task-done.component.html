<div class="container bg-light">
    <div class="col-6">
        <h2>O que fazer</h2>
        <div>
            <button class="btn btn-primary" (click)="openCreateTaskModal()">Criar Tarefa</button>
            <ul class="myUl mb-3">
                <li *ngFor="let tarefa of tarefasConcluidas" [ngClass]="{'willDo': !tarefa.done}">
                    <p class="id">#{{ tarefa.id }}</p>
                    <h4 class="tittle">{{ tarefa.title }}</h4>
                    <p class="description"><strong>Description:</strong> {{ tarefa.description }}</p>
                    <div class="button-group">
                    <button class="btn btn-success" (click)="markTaskAsUndone(tarefa.id)">Feito</button>
                    <button class="btn btn-danger" (click)="openConfirmationModal(tarefa.id)">Deletar</button>
                    <button class="btn btn-warning" (click)="openUpdateTaskModal(tarefa.id)">Editar</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
