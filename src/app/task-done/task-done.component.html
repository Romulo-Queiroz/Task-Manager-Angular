
<div class="container bg-dark">
  <h2>Tarefas a serem feitas</h2>
  <div class="mb-3">
      <button class="btn btn-primary" (click)="openCreateTaskModal()">Criar Tarefa</button>
  </div>
  <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let tarefa of tarefasConcluidas" [ngClass]="{'done': tarefa.done == true}">
          <div class="card bg-secondary bg-gradient">
              <div class="card-body">              
                  <p class="card-text">#{{ tarefa.taskId }}</p>
                  <h5 class="card-title">{{ tarefa.taskTitle }}</h5>
                  <p class="card-text"><strong>Description:</strong> {{ tarefa.taskDescription }}</p>
                  <p class="card-text"><strong>Categoria:</strong> {{ tarefa.categoryName }}</p>
                  <div class="button-group">
                    <button class="btn btn-danger" (click)="openConfirmationModal(tarefa.taskId)">Deletar</button>            
                  </div>         
              </div>
          </div>
      </div>
  </div>
</div>
