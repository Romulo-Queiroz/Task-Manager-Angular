<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Usuário</label>
    <input type="text" formControlName="username" class="form-control">
    <div class="alert alert-danger d-none" *ngIf="loginForm.controls['username'].errors?.['required']">Usuário é obrigatório</div>
  </div>
  <div class="form-group">
  <label for="password">password</label>
  <input type="text" formControlName="password" class="form-control">
  
  <div class="mensagemPassword d-none">
    <div class="alert alert-danger" *ngIf="loginForm.controls['password'].errors?.['required']">Password é obrigatório</div>
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
